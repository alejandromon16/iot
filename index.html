<!DOCTYPE html>
<html>
<head>
  <title>Ordenes API Consumer</title>
</head>
<body>
  <h1>Ordenes API Consumer</h1>

  <button id="fetch-data">Fetch Data</button>
  <div id="output"></div>

  <script>
    document.querySelector("#fetch-data").addEventListener("click", function() {
      fetch('localhost/api.php', {
        method: 'GET'
      })
      .then(response => response.json())
      .then(data => {
        let output = '<ul>';
        data.forEach(function(ordenes) {
          output += `
            <li>
              Id: ${ordenes.Id}<br>
              Client: ${ordenes.client}<br>
              Quantity: ${ordenes.cantidad}<br>
              Created at: ${ordenes.createdAt}
            </li>
          `;
        });
        output += '</ul>';
        document.querySelector("#output").innerHTML = output;
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
